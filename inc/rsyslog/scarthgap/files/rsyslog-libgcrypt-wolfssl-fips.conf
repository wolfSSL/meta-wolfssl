# FIPS-compliant encryption configuration for rsyslog
# This configuration enforces FIPS 140-2/140-3 approved ciphers

# Load encryption support module
$ModLoad lmcry_gcry

# Global encryption defaults (FIPS-compliant)
# Use AES256 with CBC mode for maximum security
global(
    defaultNetstreamDriverCAFile="/etc/rsyslog.d/ca.pem"
    defaultNetstreamDriverCertFile="/etc/rsyslog.d/cert.pem"
    defaultNetstreamDriverKeyFile="/etc/rsyslog.d/key.pem"
)

